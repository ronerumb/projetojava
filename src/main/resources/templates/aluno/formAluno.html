<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <script src="https://kit.fontawesome.com/006642858d.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>


<div th:replace="/fragmentos/fragmentos :: cabecalho"></div>

<h4>+ Inserir Aluno</h4>

<form action="/insertAluno" method="post" th:object="${aluno}">
  <div class="row">
    <div class="col-md-5 form-group">
      <label>Nome do Aluno</label>
      <input class="form-control" placeholder="Ex: Catarina da balada" th:field="*{nome}">
    </div>
  </div>
  <div class="row">
    <div class="col-md-5 form-group">
      <label>Selecione o curso</label>
     <select class="form-control" th:field="*{curso}">
       <option th:each="curso: ${T(com.geralunos.gerenciamento.Enum.CURSOS).values()}" th:value="${curso}" th:text="${curso}"></option>
     </select>
    </div>

    <div class="col-md-5 form-group">
      <label>Matricula</label>
      <input  class="form-control" placeholder="Ex: 154545aaa" th:field="*{matricula}">
    </div>


    <div class="col-md-5 form-group">
      <label>Selecione o Status</label>
      <select class="form-control" th:field="*{status}">
        <option th:each="status: ${T(com.geralunos.gerenciamento.Enum.STATUS).values()}" th:value="${status}" th:text="${status}"></option>
      </select>
    </div>

    <div class="col-md-5 form-group">
     <button type="submit" class="btn btn-success">SALVAR</button>
    </div>


  </div>
</form>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
